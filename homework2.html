<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 30px;
            height: 30px;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box2{
            display:none;
            width: 150px;
            height:40px;
            background-color: cornflowerblue;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <ion-icon class="icon" name="search-outline"></ion-icon>
    </div>
    <div class="box2">
        <input style="width: 80%;height:40%;" type="text" placeholder="search...">
        <ion-icon class="icon" name="search-outline"></ion-icon>
    </div>
    <script>
        var btn=document.querySelectorAll('.icon');
        function work1(){
            document.querySelector('.box1').style.display="none";
            document.querySelector('.box2').style.display="flex";
        }
        function work2(){
            document.querySelector('.box2').style.display="none";
            document.querySelector('.box1').style.display="flex";
        }
        for(let i=0;i<btn.length;i++){
          if(i%2==0){
            btn[i].addEventListener('click',work1);
          }else{
            btn[i].addEventListener('click',work2);
          }
        }    
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
